<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LittlePix | Art Generator</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="LittlePix Generator">
  <meta property="og:description" content="Generate 5x5 pixel JSON from images for LittlePix.">
  <meta property="og:image" content="/assets/littlepix-logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="LittlePix Generator">
  <meta property="twitter:description" content="Generate 5x5 pixel JSON from images for LittlePix.">
  <meta property="twitter:image" content="/assets/littlepix-logo.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      image-rendering: pixelated;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 15px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>Pixel JSON Generator</h2>

  <div style="margin-bottom: 1rem;">
    <button id="size-5" style="font-weight: bold;" onclick="changeSize(5)">5x5</button>
    <button id="size-8" onclick="changeSize(8)">8x8</button>
  </div>

  <input type="file" id="upload" accept="image/*" />
  <br/>
  <canvas id="canvas" width="5" height="5" style="width: 100px; height: 100px;"></canvas>

  <h3>Generated JSON:</h3>
  <textarea id="output"></textarea>

  <script>
    let currentSize = 5;
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");

    function changeSize(size) {
      currentSize = size;
      canvas.width = size;
      canvas.height = size;
      document.getElementById('size-5').style.fontWeight = size === 5 ? 'bold' : 'normal';
      document.getElementById('size-8').style.fontWeight = size === 8 ? 'bold' : 'normal';
      document.querySelector('h2').textContent = `${size}x${size} Pixel JSON Generator`;
      processImage();
    }

    let lastImg = null;

    function processImage() {
      if (!lastImg) return;
      
      // Draw image scaled to currentSize
      ctx.clearRect(0, 0, currentSize, currentSize);
      ctx.drawImage(lastImg, 0, 0, currentSize, currentSize);

      const imageData = ctx.getImageData(0, 0, currentSize, currentSize).data;

      let result = {};

      for (let i = 0; i < currentSize * currentSize; i++) {
        const index = i * 4;
        const r = imageData[index];
        const g = imageData[index + 1];
        const b = imageData[index + 2];

        const hex =
          "#" +
          r.toString(16).padStart(2, "0") +
          g.toString(16).padStart(2, "0") +
          b.toString(16).padStart(2, "0");

        result[i] = hex;
      }

      output.value = JSON.stringify(result, null, 2);
    }

    upload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          lastImg = img;
          processImage();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
